<div class="container">
    <div class="row form-group">
        <div class=" col-xs-offset-1 col-xs-10  col-sm-offset-2 col-sm-8  col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
            <div class="login-layout margin-top-100px">
                <div class="login-form-header-pagelet">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <h1 class="text-center">Login</h1>
                        </div>
                    </div>
                </div>
                <div class="login-form-body-pagelet">
                    <form role="form" (submit)="goHome($event)">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="errorMessage">{{errorMessage}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="control-label">Email</label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="text" [(ngModel)]="entityUser.userName" name="userName" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="control-label">Password</label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="password" [(ngModel)]="entityUser.password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <button type="submit" class="form-control custom-button" >Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
